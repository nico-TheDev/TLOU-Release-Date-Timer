<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="gallery">
        <div class="gallery__item"><img src="./img/1.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/2.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/3.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/4.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/5.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/6.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/7.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/8.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/9.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/10.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/11.jpg" alt="" class="gallery__img"></div>
        <div class="gallery__item"><img src="./img/12.jpg" alt="" class="gallery__img"></div>
        <div class="timer-container">
            <div class="timer">
                <h2 class="days">
                    20
                    <span class="timer__label">days</span>
                </h2>
                <h2 class="hours">
                    24
                    <span class="timer__label">hours</span>
                </h2>
                <h2 class="minutes">
                    60
                    <span class="timer__label">minutes</span>
                </h2>
                <h2 class="seconds">60
                    <span class="timer__label">seconds</span>
                </h2>
            </div>
            <h1 class="until">UNTIL RELEASE</h1>
    
        </div>
    </div>

</body>
</html>
